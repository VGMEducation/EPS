            <small ng-show="review.currentEmployee.state=='Completed'"> <span class="label label-success">Finalization State</span></small></h4>

    </div>

    <div ui-view>
    </div>

    <div class="row" ng-if="review.currentNav != 'review.start' && review.currentNav != 'review.print'">

        <div class="col-md-4 col-md-offset-4">
            <div class="col-sm-4"><uib-progressbar type="success" max="review.overallProgressBarMax" value="review.overallProgressBarCurrent" ></uib-progressbar></div>

        </div>

</div>
